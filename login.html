<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ET Petrol</title>
		<link href="css/login.css" rel="stylesheet">	
	</head>
<body>

	<div class="limiter">		
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<table id="login">


					<div class="wrap-input100 validate-input" data-validate = "Enter email">
						<input id="username" class="input100" type="text" name="username" placeholder="iprezime@rentacar.hr [hdakovic@rentacar.hr]">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input id="password" class="input100" type="Password" name="password" placeholder="imeprezime [hrvojedakovic]">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="Login" onclick="Login()">
							Prijava
						</button>
					</div>
					<span class="label-info">
						TEST ACCOUNT</br>
					ID: radnik1@rentacar.hr </br>
					PW: radnik1</span>
				</table>
			</div>
		</div>
	</div>


    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-database.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/config.js"></script>
	<script type="text/javascript">
// Get the input field
var input = document.getElementById("password");

// Execute a function when the user releases a key on the keyboard
input.addEventListener("keyup", function(event) {
  // Number 13 is the "Enter" key on the keyboard
  if (event.keyCode === 13) {
    // Cancel the default action, if needed
    event.preventDefault();
    // Trigger the button element with a click
    document.getElementById("Login").click();
  }
});
    </script>
</body>
</html>
